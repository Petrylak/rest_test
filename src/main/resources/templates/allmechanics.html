<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Mechanics</title>
</head>
<body>

<div th:if="${!#lists.isEmpty(allMechanics)}">
    <h1>All Mechanics</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Specialization</th>
        </tr>
        <tr th:each="mechanic: ${allMechanics}" th:object="${Mechanic}">
            <td th:text="${mechanic.id}"></td>
            <td th:text="${mechanic.name}"></td>
            <td th:text="${mechanic.surname}"></td>
            <td th:text="${mechanic.specialization}"></td>
        </tr>
    </table>
</div>

</body>
</html>
